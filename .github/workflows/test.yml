name: Jest tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Tests for client
        uses: actions/setup-node@v1
        defaults:
          run:
            working-directory: client

        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
